

name: 'lab_04_actions'

on:
  
  push:
    branches: [ main ]
jobs:
  
  build:
  
    runs-on: ubuntu-latest

    steps:
  
      - name: Git clone
        uses: actions/checkout@v3
        -name: Git checkout 
        run: git checkout main
        -name: Git pull 
        run: git pull origin main

      - name: test_formatter_lib
      working-directory: formatter_lib
      shell: bash
        run: |
          cmake -H. -B_build
          cmake --buld _build

      
      - name: test_formater_ex_lib
      working directory: formatter_ex_lib
      shell: bash
        run: |
          cmake -H. -B_build
          cmake --build _build
     - name: test_hello_world_app
       working-directory: hello_world_application
       shell: bash
       run: |
               cmake -H. -B_build
               cmake --build _build

